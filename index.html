<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration Form</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Custom Styling */
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
    }
    .error-msg {
      color: red;
      font-size: 0.9rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="registrationForm" novalidate>
      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="fullName"
          placeholder="Enter your full name"
        />
        <div id="nameError" class="error-msg"></div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="example@email.com"
        />
        <div id="emailError" class="error-msg"></div>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          placeholder="10-digit phone number"
        />
        <div id="phoneError" class="error-msg"></div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter password"
        />
        <div id="passwordError" class="error-msg"></div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          placeholder="Re-enter password"
        />
        <div id="confirmPasswordError" class="error-msg"></div>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>

  <!-- JavaScript Section -->
  <script>
    // Accessing form and input elements
    const form = document.getElementById("registrationForm");
    const fullName = document.getElementById("fullName");
    const email = document.getElementById("email");
    const phone = document.getElementById("phone");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");

    // Error elements
    const errors = {
      nameError: document.getElementById("nameError"),
      emailError: document.getElementById("emailError"),
      phoneError: document.getElementById("phoneError"),
      passwordError: document.getElementById("passwordError"),
      confirmPasswordError: document.getElementById("confirmPasswordError"),
    };

    // Event listener for onChange to validate while typing
    [fullName, email, phone, password, confirmPassword].forEach((input) => {
      input.addEventListener("change", validateFields);
    });

    // Form submit event
    form.addEventListener("submit", function (e) {
      e.preventDefault(); // prevent default form submission
      const isValid = validateFields();

      if (isValid) {
        alert("Form submitted successfully!");
        form.reset();
        clearErrors();
      } else {
        alert("Please fix the errors before submitting!");
      }
    });

    // Function to clear all error messages
    function clearErrors() {
      for (let key in errors) {
        errors[key].innerText = "";
      }
    }

    // Main validation function
    function validateFields() {
      clearErrors(); // clear old errors
      let isValid = true;

      // Validate Full Name
      if (fullName.value.trim().length < 5) {
        errors.nameError.innerText = "Name must be at least 5 characters.";
        isValid = false;
      }

      // Validate Email
      if (!email.value.includes("@")) {
        errors.emailError.innerText = "Enter a valid email with '@'.";
        isValid = false;
      }

      // Validate Phone
      const phoneValue = phone.value.trim();
      if (
        phoneValue === "1234567890" ||
        phoneValue.length !== 10 ||
        isNaN(phoneValue)
      ) {
        errors.phoneError.innerText =
          "Enter a valid 10-digit phone number (not 1234567890).";
        isValid = false;
      }

      // Validate Password
      const nameValue = fullName.value.trim().toLowerCase();
      const passwordValue = password.value.trim().toLowerCase();

      if (
        password.value.length < 8 ||
        passwordValue === "password" ||
        passwordValue === nameValue
      ) {
        errors.passwordError.innerText =
          "Password must be strong, at least 8 characters and not your name or 'password'.";
        isValid = false;
      }

      // Validate Confirm Password
      if (password.value !== confirmPassword.value) {
        errors.confirmPasswordError.innerText =
          "Passwords do not match. Please re-enter.";
        isValid = false;
      }

      return isValid;
    }
  </script>
</body>
</html>
